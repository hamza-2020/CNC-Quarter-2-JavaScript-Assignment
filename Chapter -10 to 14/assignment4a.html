<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter value A : ");
        var b=prompt("Enter value B : ");
        var c=prompt("Choice arithmatic sign + , - , / , * , %  : ");
        if(c==="+"){
            var d;
            d=parseInt(a)+parseInt(b);
            alert(d);
        }
        else if(c==="-"){
            d=a-b;
            alert(d);
        }
        else if(c==="*"){
            d=a*b;
            alert(d);
        }
        else if(c==="/"){
            d=a/b;
            alert(d);
        }
        else if(c==="%"){
            d=a%b;
            alert(d);
        }
        else{
            alert("Invalide Arithmatic Sign");
        }
    </script>
</body>
</html>
