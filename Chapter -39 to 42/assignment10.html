<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var course1 = prompt("Enter Course 1 Number : ");
        var course2 = prompt("Enter Course 2 Number : ");
        var course3 = prompt("Enter Course 3 Number : ");
        var course4 = prompt("Enter Course 4 Number : ");
        var course5 = prompt("Enter Course 5 Number : ");
        var obtainedMarks = parseInt(course1) + parseInt(course2) + parseInt(course3) + parseInt(course4) + parseInt(course5);
        var totalMarks = prompt("Enter Your totalMarks : ");
        var totalPercentage = obtainedMarks * 100 / totalMarks;
        switch (true) {
            case totalPercentage <= 90 || totalPercentage >= 100:
                alert("Grade A+");
                break;
            case totalPercentage <= 75 || totalPercentage >= 89:
                alert("Grade A");
                break;
            case totalPercentage <= 60 || totalPercentage >= 74:
                alert("Grade B");
                break;
            case totalPercentage <= 45 || totalPercentage >= 59:
                alert("Grade C");
                break;
            case totalPercentage <= 30 || totalPercentage >= 44:
                alert("Grade D");
                break;
            case totalPercentage <= 0 || totalPercentage >= 29:
                alert("Grade F");
                break;
            default:
                alert(Fail);
        }

    </script>
</body>

</html>
